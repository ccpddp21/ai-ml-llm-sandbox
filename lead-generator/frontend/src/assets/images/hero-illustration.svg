<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#E8EDFF"/>
  
  <!-- Dashboard element -->
  <rect x="100" y="80" width="400" height="240" rx="10" fill="white" stroke="#4A6BFF" stroke-width="2"/>
  
  <!-- Chart elements -->
  <rect x="120" y="110" width="200" height="120" rx="5" fill="#F9FAFB"/>
  <path d="M120 180 L150 160 L180 190 L210 140 L240 170 L270 150 L300 180 L320 160" stroke="#4A6BFF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="150" cy="160" r="5" fill="#4A6BFF"/>
  <circle cx="180" cy="190" r="5" fill="#4A6BFF"/>
  <circle cx="210" cy="140" r="5" fill="#4A6BFF"/>
  <circle cx="240" cy="170" r="5" fill="#4A6BFF"/>
  <circle cx="270" cy="150" r="5" fill="#4A6BFF"/>
  <circle cx="300" cy="180" r="5" fill="#4A6BFF"/>
  <circle cx="320" cy="160" r="5" fill="#4A6BFF"/>
  
  <!-- Lead cards -->
  <rect x="340" y="110" width="140" height="40" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="340" y="160" width="140" height="40" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="340" y="210" width="140" height="40" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Score indicators -->
  <circle cx="460" cy="130" r="10" fill="#34D399"/>
  <circle cx="460" cy="180" r="10" fill="#4A6BFF"/>
  <circle cx="460" cy="230" r="10" fill="#F59E0B"/>
  
  <!-- Form element -->
  <rect x="120" y="240" width="200" height="60" rx="5" fill="#F9FAFB"/>
  <rect x="130" y="255" width="120" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="130" y="275" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="260" y="255" width="50" height="30" rx="5" fill="#4A6BFF"/>
  
  <!-- AI element -->
  <circle cx="450" cy="270" r="30" fill="#4A6BFF" opacity="0.2"/>
  <path d="M435 270 L450 285 L465 255" stroke="#4A6BFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Abstract data flow lines -->
  <path d="M50 200 C70 180, 90 220, 100 200" stroke="#4A6BFF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M500 200 C520 180, 540 220, 550 200" stroke="#4A6BFF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M300 50 C320 30, 280 20, 300 40" stroke="#4A6BFF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M300 350 C320 370, 280 380, 300 360" stroke="#4A6BFF" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- LeadLift text -->
  <text x="300" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#4A6BFF" text-anchor="middle">LeadLift</text>
</svg>
